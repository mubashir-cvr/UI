<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" style="height: 100%; background-repeat: no-repeat; background-image: url(./Images/cart.jpeg); background-size:cover; background-blend-mode: overlay;">
  <h2>Order Queue Status</h2>
 <table class="table">
    <thead>
      <tr>
        <th>Token</th>
        <th>Shop</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>####</td>
        <td>Shop</td>
        <td>Packed</td>
      </tr>
      <tr>
        <td>####</td>
        <td>Shop</td>
        <td>In progress</td>
      </tr>
      <tr>
        <td>####</td>
        <td>Shop</td>
        <td>Open</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
